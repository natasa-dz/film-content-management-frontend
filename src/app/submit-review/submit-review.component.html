<!-- submit-review.component.html -->

<div class="submit-review-container">
  <h2>Submit Review</h2>
  <form class="submit-review-form" (ngSubmit)="submitReview()">

    <div class="form-group">
      <label for="ratingType">Rating Type:</label>
      <select id="ratingType" [(ngModel)]="ratingType" name="ratingType" required>
        <option value="numeric">Numeric</option>
        <option value="like_dislike">Like/Dislike</option>
        <option value="thumbs">Thumbs</option>
      </select>
    </div>

    <div class="form-group" *ngIf="ratingType === 'numeric'">
      <label for="rating">Rating:</label>
      <input id="rating" type="number" [(ngModel)]="rating" name="rating" min="1" max="5" required>
    </div>

    <div class="form-group" *ngIf="ratingType === 'like_dislike'">
      <label for="rating">Rating:</label>
      <select id="rating" [(ngModel)]="rating" name="rating" required>
        <option value="like">Like</option>
        <option value="dislike">Dislike</option>
      </select>
    </div>

    <div class="form-group" *ngIf="ratingType === 'thumbs'">
      <label for="rating">Rating:</label>
      <select id="rating" [(ngModel)]="rating" name="rating" required>
        <option value="up">Thumbs Up</option>
        <option value="down">Thumbs Down</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea id="comment" [(ngModel)]="comment" name="comment"></textarea>
    </div>

    <button type="submit">Submit Review</button>
  </form>
</div>
