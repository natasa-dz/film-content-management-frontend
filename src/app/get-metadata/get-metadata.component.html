<!-- src/app/components/film-list/film-list.component.html -->
<div *ngFor="let film of films" class="film-item">
  <h2>{{ film.title }}</h2>
  <p>Director: {{ film.director }}</p>
  <p>Year: {{ film.year }}</p>
  <p>Description: {{ film.description }}</p>
  <button (click)="onDownload(film.film_id)">Download</button>
</div>
